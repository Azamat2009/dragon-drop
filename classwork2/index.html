<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>drag drop</title>
</head>
<body>

    <br>
    <center>
        <h1>Todo List</h1>
        <br>
        <form name="add_task_form" >
            <input id="add" type="text" name="task" placeholder="add new task">
            <button>add</button>
        </form>
        <br>
        <hr>
    </center>
    <br>

    <div class="container">
        <div class="empty doing">
            <h3>Inprogress</h3>
        
        </div>

        <div class="empty done">
            <h3>Done</h3>

        </div>

        <div class="empty cancel">
            <h3>Canceled</h3>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
